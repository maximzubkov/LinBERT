command:
  - python
  - train.py
  - --dataset=mnist
  - --is_linear
  - --x_shape=28
  - --y_shape=28
  - --seed=9
  - ${args}
method: bayes
metric:
  goal: maximize
  name: eval/f1
parameters:
  learning_rate:
    values: [
        100e-6,
        95e-6,
        90e-6,
        85e-6,
        80e-6,
        75e-6,
        70e-6,
        65e-6,
        60e-6,
        55e-6,
        50e-6,
        45e-6,
        40e-6,
        35e-6,
        30e-6,
        25e-6,
        20e-6,
        15e-6,
        10e-6,
        5e-6
    ]