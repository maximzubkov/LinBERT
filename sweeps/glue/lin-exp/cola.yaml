command:
  - python
  - glue.py
  - --model_name_or_path bert-base-cased
  - --task_name cola
  - --do_train
  - --do_eval
  - --seed 9
  - --max_seq_length 128
  - --per_device_train_batch_size 32
  - --num_train_epochs 3
  - --output_dir /tmp/cola
  - --is_linear
  - --feature_map exp
  - --logging_step 50
  - --logging_step 100
  - ${args}
method: bayes
metric:
  goal: maximize
  name: eval/f1
parameters:
  warmup_ratio:
    values: [
        0.0,
        0.05,
        0.1,
        0.15,
        0.2,
        0.25
    ]
  learning_rate:
    values: [
        80e-6,
        70e-6,
        60e-6,
        50e-6,
        40e-6,
        30e-6,
        20e-6,
        10e-6,
        5e-6,
    ]